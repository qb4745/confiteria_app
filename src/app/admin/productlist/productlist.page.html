<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="custom-title">Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light" class="content-wrapper">
  <ion-grid class="custom-grid">
    <ion-row>
      <ion-col size="2">ID</ion-col>
      <ion-col size="2">SKU</ion-col>
      <ion-col size="2">Name</ion-col>
      <ion-col size="2">Brand</ion-col>
      <ion-col size="2" text-end>Enabled</ion-col>
      <ion-col size="2" text-end></ion-col>
    </ion-row>

    <ion-item *ngFor="let product of products" class="custom-item">
      <ion-col size="2">#{{ product.id }}</ion-col>
      <ion-col size="2">{{ product.sku }}</ion-col>
      <ion-col size="2">{{ product.name }}</ion-col>
      <ion-col size="2">{{ product.brand }}</ion-col>
      <ion-col size="2">{{ product.product_enabled }}</ion-col>
      <ion-col size="2"></ion-col>
    </ion-item>
  </ion-grid>
</ion-content>
